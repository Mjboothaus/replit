<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>NSW Tidal Information</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f0f2f6;
        }
        .loading-container {
            padding: 2rem;
        }
        .loading-icon {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #2e6fba;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #2e6fba;
            margin-bottom: 1rem;
        }
        .info {
            max-width: 80%;
            margin: 0 auto;
        }
        .button {
            display: inline-block;
            background-color: #2e6fba;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-icon"></div>
        <h1>Loading NSW Tidal Information</h1>
        <p class="info">The application is being prepared. If it doesn't load automatically, please try refreshing the page.</p>
        <a href="/" class="button">Refresh Page</a>
    </div>

    <script>
        // Redirect to the Streamlit app after a short delay
        setTimeout(function() {
            window.location.href = "/";
        }, 3000);
    </script>
</body>
</html>
